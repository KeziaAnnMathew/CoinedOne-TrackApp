<h1>Blocked Apps</h1>
<div *ngFor="let app of apps">
    <div *ngIf="app.blocked">
        <p>{{app.appname}} <mat-slide-toggle [checked]="true"(change)="toggle($event,app)"></mat-slide-toggle></p>
    </div>
   
</div>
<h1>Other Installed apps</h1>
<div *ngFor="let app of apps">
    <div *ngIf="!app.blocked">
        <p>{{app.appname}} <mat-slide-toggle (change)="toggle($event,app)"></mat-slide-toggle></p>
    </div>
</div>
