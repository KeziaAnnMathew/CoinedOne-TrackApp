<div class="container">
    <div class="header">
        Set Limits
    </div>
    <div class="whole">
        <div class="card">
            <div class="heading">{{appdetails.appname}}</div>
            <div class="days">
                <div class="button">
                    <button class="mybtn" (click)="viewWeekdays()" [ngClass]="weekdaysbtn">Weekdays</button>
                    <button class="mybtn" (click)="viewWeekends()" [ngClass]="weekendsbtn">Weekends</button>
                </div>
            </div>
            <div>
                <div *ngIf="weekdays">
                    Daily Limit(Mon-Fri)
                    {{appdetails.limitWeekdays}} h<br>
                    <mat-slider thumbLabel
                    [displayWith]="formatLabel"
                    [(ngModel)]="appdetails.limitWeekdays"
                    tickInterval="1"
                    step="0.5"
                    min="0"
                    max="6" aria-label="unit"></mat-slider>
                </div>
                <div *ngIf="!weekdays">
                    Daily Limit(Sat-Sun)
                    {{appdetails.limitWeekend}} h<br>
                    <mat-slider thumbLabel
                    [displayWith]="formatLabel"
                    [(ngModel)]="appdetails.limitWeekend"
                    tickInterval="1"
                    step="0.5"
                    min="0"
                    max="6" aria-label="unit"></mat-slider>
                </div>
            </div>
        </div>
        <div class="save">
            <div class="save"><div class="plus"><button (click)="updateLimits()" class="btn btn-primary">Save</button></div></div>
          </div>
       
    </div>
    
</div>
