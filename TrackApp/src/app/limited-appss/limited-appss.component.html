<h1>Limited Apps</h1>
<div *ngFor="let app of apps">
    <div *ngIf="app.limited">
        <p>{{app.appname}}<mat-icon (click)="setLimits(app)">edit</mat-icon>Edit</p>
        <p>Weekdays:{{app.limitWeekdays}}h  Weekdays:{{app.limitWeekend}}h</p>
        <p></p>
    </div>
</div>
<h1>Other Installed Apps</h1>
<div *ngFor="let app of apps">
    <div *ngIf="!app.limited">
        <p>{{app.appname}}<button (click)="setLimits(app)">Set Limit</button></p>
    </div>
</div>
